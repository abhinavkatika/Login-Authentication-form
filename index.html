<!DOCTYPE html>
<html>
<head>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
<title>Abhi's Login Authentication Form</title>
</head>
<body>
  <div class="container">
    <h2>Login Authentication</h2>
    <form>
      <div class="form-group">
        <label for="username">Username/Email:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
      </div>
      <div class="form-group">
        <button type="button" onclick="generateOTP()">Generate OTP</button>
      </div>
      <div class="form-group">
       <button type="button" onclick="login()">Login</button>
      </div>
    </form>
  </div>
<script>
    
var generatedOTP = ""; // Declare a global variable to store the generated OTP

function generateOTP() {
  var otp = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit OTP
  generatedOTP = otp.toString(); // Store the generated OTP
  alert("Your OTP is: " + generatedOTP); // Display the OTP in a pop-up message
}

function login() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var otp = document.getElementById("otp").value;

  if (username === "vignan" && password === "vignan@it") {
    // Correct username and password
    if (otp === generatedOTP) {
      // Correct OTP
      alert("Login successful!");
      // Add your desired action after successful login
    } else {
      // Incorrect OTP
      alert("Wrong OTP");
    }
  } else {
    // Incorrect username or password
    alert("Wrong username/Password");
  }
}

  </script>
</body>
</html>
